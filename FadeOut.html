<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                //isk elements to hide karna smooth
                $('#div1').fadeOut(1000);
                $('#div2').fadeOut('slow');
                $('#div1').fadeOut('fast');

            });
        });
    </script>
    <style>
        #div1{
            background-color: yellow;

        }
        #div2{
            background-color: red;
        }
        #div3{
            background-color: blue;
        }
        #div1,#div2,#div3{
            width: 80px;
            height: 80px;
        }
    
    </style>
</head>
<body>
     <button class="btn">Please Click Over Me</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
